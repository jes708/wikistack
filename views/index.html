{% extends "layout.html" %}

{% block content %}
  <h3>Pages</h3>
  <hr>
  <ul class="list-unstyled">
    <!-- PLACEHOLDER LIST OF PAGES -->
    {% for page in pages %}
      <div class="content">
<!--         <p class="by">{{page.title}}</p> -->
        <li><a href="/wiki/{{page.urlTitle}}">{{page.title}}</a></li>
      </div>
    {% endfor %}
  </ul>
  <br />
  <h3>Search By Tag</h3>
  <hr>
  <form method="GET" action="/wiki/search"> 
    <div class="form-group">
      <label for="tag" class="col-sm-2 control-label">Tag</label>
      <div class="col-sm-10">
        <input name="tag" type="text" class="form-control"/>
      </div>
    </div>
  </form>
{% endblock %}
